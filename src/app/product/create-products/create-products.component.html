

<div class="col-md-4 offset-md-3" >
    <h2 style="margin-left: 60px;">Add Product</h2>
    <form #CreateProduct="ngForm" (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <div>            
                <input type="text" class="form-control" id="productName" 
                [(ngModel)] = "product.productName" name="productName" 
                required #productName = "ngModel" [class.is-invalid] = "productName.invalid && productName.touched" />
            </div>
            <small class="text-danger" [class.d-none] = "productName.valid || productName.untouched">Product name is required</small>
        </div>

        <div class="form-group">
            <label>Price</label>
            <div>
                <input type="text" class="form-control" id="price" 
                [(ngModel)] = "product.price" name="price"
                required #price = "ngModel" [class.is-invalid] = "price.invalid && price.touched"/>
            </div>
            <small class="text-danger" [class.d-none] = "price.valid || price.untouched">Price is required</small>
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <div>
                <input type="text" class="form-control" id="quantity" 
                [(ngModel)] = "product.quantity" name="quantity"
                required #quantity="ngModel" [class.is-invalid] = "price.invalid && price.touched"/>
            </div>
            <small class="text-danger" [class.d-none] = "price.valid || price.untouched">Quantity is required</small>
        </div>
        <br>
        <div class="form-group">
            <div>
                <button [disabled] = "CreateProduct.form.invalid" type="submit" class="btn btn-outline-success" style="font-weight: bold;"  >Add Product</button>
            </div>
        </div>
    </form>
    </div>
